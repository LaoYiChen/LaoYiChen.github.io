<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome on my homepage!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 隐藏滚动条 */
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 视频放在最底层 */
        }

        #video-background {
            width: 100%;
            height: 100%;
        }

        #black-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* 纯黑的背景 */
            z-index: -2; /* 黑色背景在视频下面 */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 10%;
            right: 10%;
            bottom: 0;
            z-index: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.65);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video playsinline="" autoplay="" muted="" loop="" poster="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/774171/996d09a56d4115f1370493337754c4bfe81f41c5.jpg" draggable="true">
            <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/774171/c8d502bf002baf521032f63869bac47472ef2f53.webm" type="video/webm">
            <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/774171/fadd8bc9ccf0ac84881c83dd32812004d7d54e14.mp4" type="video/mp4">
        </video>
    </div>

    <div id="black-background"></div>

    <div class="overlay">
        <!-- 在这里放置您的半透明黑色内容 -->
        <p>这里是一些文本内容，您可以添加更多内容...</p>
        <!-- 可以继续添加其他元素 -->
    </div>

</body>
</html>
