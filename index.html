<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome on my homepage!</title>
    <style>
        body {
            position: relative;
            margin: 0;
            min-height: 100%;
            height: auto;
            background-color: rgb(0, 0, 0);
            z-index: -2
        }

        #menu-bar, #bottom-bar {
            position: relative;
            width: 100%;
            z-index: 3; 
        }

        #menu-bar {
            top: 0;
            height: 70px; 
            background-color: black;
        }

        #bottom-bar {
            bottom: 0;
            height: 50px; 
            background-color: black;
        }

        #video-container {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: 1920px;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            width: 1300px; /* 设置宽度 */
            height: 88%; /* 设置高度 */
            margin: auto; /* 使其水平和垂直居中 */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 3;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(2px);
            color: white;
            z-index: 2
        }
    </style>
</head>
<body>

    <div id="menu-bar"></div>

    <div id="video-container">
        <video id="video-background" playsinline autoplay muted loop>
            <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/774171/fadd8bc9ccf0ac84881c83dd32812004d7d54e14.mp4" type="video/mp4">
            <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/774171/c8d502bf002baf521032f63869bac47472ef2f53.webm" type="video/webm">
        </video>
    </div>

    <div class="overlay">
        <!-- 在这里放置您的半透明黑色内容 -->
        <p>个人主页还在编写，别慌别催...</p>
        <!-- 可以继续添加其他元素 -->
    </div>

    <div id="bottom-bar"></div>

</body>
</html>
